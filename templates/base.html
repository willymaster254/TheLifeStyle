     <link rel="stylesheet" href="{% static '/css/all.css' %}">


     <!-- --------- Owl-Carousel ------------------->

    <!-- <link rel="stylesheet" href="{% static '/css/Style.css' %}"> -->

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/6fe03d1618.js" crossorigin="anonymous"></script>

  </head>
  <body>
    {% block content %}
    <div class="move-up">
      <span><i class="fas fa-arrow-circle-up fa-2x">Move_Up</i></span>
    </div>
    {% endblock content %}

    
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <!-- Jquery Library file -->
    <script src="{% static '/js/Jquery3.4.1.min.js' %}"></script>

    <!-- --------- Owl-Carousel js ------------------->
    <script src="{% static '/js/owl.carousel.min.js' %}"></script>

    <!-- ------------ AOS js Library  ------------------------- -->
    <script src="{% static '/js/aos.js' %}"></script>

    <!-- Custom Javascript file -->
    <script src="{% static '/js/main.js' %}" ></script>

    <script>
      const counters = document.querySelectorAll(".count");
const speed = 500;

counters.forEach((counter) => {
  const updateCount = () => {
    const target = parseInt(+counter.getAttribute("data-target"));
    const count = parseInt(+counter.innerText);
    const increment = Math.trunc(target / speed);
    console.log(increment);

    if (count < target) {
      counter.innerText = count + increment;
      setTimeout(updateCount, 1);
    } else {
      count.innerText = target;
    }
  };
  updateCount();
});

  </script>
  <script src="//code.tidio.co/vssixoxwoiew4jm8o39habajrd9eva7p.js" async></script>
  
  </body>
</html>
